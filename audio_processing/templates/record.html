
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Detection - Audio Recording</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Audio Threat Detection</h1>

        <div class="flex gap-2 mb-4">
            <button id="startRecording" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition disabled:opacity-50" disabled>Start Recording</button>
            <button id="stopRecording" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition disabled:opacity-50" disabled>Stop Recording</button>
            <button id="uploadAudio" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition disabled:opacity-50" disabled>Upload Audio</button>
            <button id="processAudio" class="px-4 py-2 bg-purple-500 text-white rounded-lg shadow hover:bg-purple-600 transition disabled:opacity-50" disabled>Process Audio</button>
        </div>

        <audio id="audioPlayer" controls class="w-full hidden"></audio>

        <div id="result" class="mt-4 text-lg font-semibold text-gray-700"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startRecording');
        const stopBtn = document.getElementById('stopRecording');
        const uploadBtn = document.getElementById('uploadAudio');
        const processBtn = document.getElementById('processAudio');
        const audioPlayer = document.getElementById('audioPlayer');
        const resultDiv = document.getElementById('result');

        let mediaRecorder;
        let audioChunks = [];

        // Request microphone access
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            startBtn.disabled = false;
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden');
                uploadBtn.disabled = false;
            };
        });

        startBtn.addEventListener('click', () => {
            audioChunks = [];
            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        uploadBtn.addEventListener('click', async () => {
            const formData = new FormData();
            formData.append("audio", new Blob(audioChunks, { type: "audio/wav" }), "user_audio.wav");

            const response = await fetch("/upload/", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            alert(data.message);

            if (response.ok) {
                processBtn.disabled = false;
            }
        });

        processBtn.addEventListener('click', async () => {
            const response = await fetch("/process/", { method: "POST" });
            const data = await response.json();

            resultDiv.innerHTML = `
                <p><strong>Threat Level:</strong> ${data.threat_level}</p>
                <p><strong>Transcript:</strong> ${data.transcript}</p>
                
            `;
        });
    </script>
</body>
</html>
